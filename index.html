<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f59e0b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="IIT Learn">
  <meta name="description" content="Gamified IIT-style weekly study tracker with XP, levels, streaks and offline support.">
  <title>IIT Learn</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./styles.css">
  <style>html { background: #0d0d14; }</style>
</head>
<body>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê HEADER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <header id="app-header">
    <div class="hdr-brand">
      <span class="hdr-brand-sigma">Œ£</span>
      <span>IIT Learn</span>
    </div>

    <div class="hdr-stats">
      <div id="hdr-level"  class="hdr-level">LVL 1</div>

      <div class="hdr-xp-group">
        <div id="hdr-xp" class="hdr-xp-label">0 XP ¬∑ 250 to next</div>
        <div class="hdr-xp-track">
          <div id="hdr-xp-bar" class="hdr-xp-fill" style="width:0%"></div>
        </div>
      </div>

      <div id="hdr-streak" class="hdr-streak">üî• 0d</div>
      <div id="hdr-freeze" class="hdr-freeze" title="Streak Freezes">‚ùÑÔ∏è √ó0</div>
    </div>
  </header>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê MAIN ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <main id="app-main">

    <!-- Toolbar -->
    <div class="toolbar">
      <span class="toolbar-title">Weekly Modules</span>

      <!-- Data management -->
      <button id="btn-export" class="btn-secondary" title="Download backup JSON">‚¨á Export</button>
      <button id="btn-import" class="btn-secondary" title="Restore from backup JSON">‚¨Ü Import</button>

      <!-- Views -->
      <button id="btn-stats"  class="btn-secondary">‚óé Stats</button>
      <button id="btn-graph"  class="btn-secondary">‚ñº XP Graph</button>

      <!-- Add week -->
      <button id="btn-add-week" class="btn-primary">+ Add Week</button>
    </div>

    <!-- Hidden file input for import -->
    <input id="import-file-input" type="file" accept=".json" style="display:none">

    <!-- Stats panel (hidden by default) -->
    <section id="stats-section" class="hidden"></section>

    <!-- Weeks -->
    <section id="weeks-container"></section>

    <!-- XP graph (hidden by default) -->
    <section id="graph-section" class="hidden">
      <div class="graph-title">XP History ‚Äî Last 30 Days</div>
      <canvas id="xp-chart" aria-label="Daily XP chart"></canvas>
    </section>

  </main>

  <script type="module">
    import { initApp } from './app.js';
    document.addEventListener('DOMContentLoaded', initApp);
  </script>

</body>
</html>
